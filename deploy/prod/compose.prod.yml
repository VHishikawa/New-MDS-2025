# compose.prod.yml
# Override para a VM de Produção (72GB RAM, 10 vCPUs)
version: "3.8"

services:
  
  # --- Camada de Armazenamento e Cache ---
  postgres:
    deploy: { resources: { limits: { cpus: '2.0', memory: '8G' } } }
    restart: always
  redis:
    deploy: { resources: { limits: { cpus: '0.50', memory: '2G' } } }
    restart: always
  minio:
    deploy: { resources: { limits: { cpus: '1.0', memory: '4G' } } }
    restart: always
  neo4j_db:
    deploy: { resources: { limits: { cpus: '1.5', memory: '6G' } } }
    restart: always
  mongodb:
    deploy: { resources: { limits: { cpus: '1.5', memory: '6G' } } }
    restart: always

  # --- Camada de Orquestração e Processamento ---
  airflow_webserver:
    deploy: { resources: { limits: { cpus: '1.0', memory: '4G' } } }
    restart: always
  airflow_scheduler:
    deploy: { resources: { limits: { cpus: '1.5', memory: '4G' } } }
    restart: always
  airflow_worker:
    deploy:
      replicas: 4
      resources: { limits: { cpus: '1.5', memory: '6G' } }
    restart: always
  airflow_triggerer:
    deploy: { resources: { limits: { cpus: '0.50', memory: '2G' } } }
    restart: always
  spark-master:
    deploy: { resources: { limits: { cpus: '1.0', memory: '2G' } } }
    restart: always
  spark-worker:
    environment: { SPARK_WORKER_CORES: '2', SPARK_WORKER_MEMORY: '12G' }
    deploy:
      replicas: 3
      resources: { limits: { cpus: '2.0', memory: '14G' } }
    restart: always
  
  # --- Camada de Streaming ---
  zookeeper:
    deploy: { resources: { limits: { cpus: '0.50', memory: '2G' } } }
    restart: always
  kafka-broker:
    environment: { KAFKA_HEAP_OPTS: "-Xms4g -Xmx4g" }
    deploy: { resources: { limits: { cpus: '1.5', memory: '6G' } } }
    restart: always
  flink-jobmanager:
    deploy: { resources: { limits: { cpus: '1.0', memory: '2G' } } }
    restart: always
  flink-taskmanager:
    deploy:
      replicas: 3
      resources: { limits: { cpus: '2.0', memory: '8G' } }
    restart: always

  # --- Camada de Ingestão e Governança ---
  nifi:
    environment: { NIFI_JVM_HEAP_INIT: '8g', NIFI_JVM_HEAP_MAX: '8g' }
    deploy: { resources: { limits: { cpus: '2.5', memory: '10G' } } }
    restart: always
  openmetadata_mysql:
    deploy: { resources: { limits: { cpus: '1.5', memory: '4G' } } }
    restart: always
  openmetadata_elasticsearch:
    environment: { ES_JAVA_OPTS: "-Xms8g -Xmx8g" }
    deploy: { resources: { limits: { cpus: '2.5', memory: '10G' } } }
    restart: always
  openmetadata-server:
    environment: { OPENMETADATA_HEAP_OPTS: "-Xmx4G -Xms4G" }
    deploy: { resources: { limits: { cpus: '2.0', memory: '6G' } } }
    restart: always
  
  # --- Camada Hive ---
  hive-metastore:
    deploy: { resources: { limits: { cpus: '1.0', memory: '4G' } } }
    restart: always
  hive-server:
    deploy: { resources: { limits: { cpus: '1.5', memory: '6G' } } }
    restart: always

  # --- Outros Serviços ---
  trino:
    deploy: { resources: { limits: { cpus: '1.5', memory: '8G' } } }
    restart: always

  superset:
    deploy: { resources: { limits: { cpus: '1.0', memory: '4G' } } }
    restart: always
  jenkins:
    deploy: { resources: { limits: { cpus: '2.0', memory: '8G' } } }
    restart: always