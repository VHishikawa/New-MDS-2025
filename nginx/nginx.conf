# nginx/nginx.conf - VERSÃO FINAL E CORRETA

worker_processes auto;

events {
    worker_connections 2048;
}

http {
    # --- CONFIGURAÇÕES GLOBAIS DE PROXY ---
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-for $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 90s;
    proxy_read_timeout 90s;
    client_max_body_size 1G;
    
    resolver 127.0.0.11 valid=30s;

    # ========================================================================
    # MAPA CENTRAL DE ROTEAMENTO
    # ========================================================================
    map $http_referer $target_backend {
        ~*/openmetadata/    http://openmetadata-server:8585;
        ~*/dbeaver/         http://dbeaver_ui:8978;
        ~*/hiveserver/      http://hive-server:10002;
        ~*/pinot/           http://pinot-controller:9000;
        ~*/airbyte/         http://host.docker.internal:8000;
        default             "";
    }

    server {
        listen 80;
        server_name mds-server.local;

        # =========================================================
        # SUPEREST (FIX: agora respeita o subpath /superset)
        # =========================================================
        location /superset/ {
            proxy_pass http://superset_app:8088/superset/;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /superset;
        }

        # Location block to handle WebSocket connections for interactive features.
        # This is often on the /superset/api/v1/websocket endpoint.
        location /superset/api/v1/websocket {
            # No rewrite is needed here if the backend expects the full path.
            # If the backend expects a stripped path, a rewrite would be needed.
            # Test with your specific Superset version.
            proxy_pass http://superset_app:8088/api/v1/websocket;
            
            # Required headers for WebSocket proxying.
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }


        # =========================================================
        # OUTROS SERVIÇOS
        # =========================================================
        location /airbyte/ { proxy_pass http://host.docker.internal:8000/; }
        location /airflow/ { proxy_pass http://airflow_webserver:8080; }
        location /jenkins/ { proxy_pass http://jenkins_ci_cd:8080; }
        location /prometheus/ { proxy_pass http://prometheus:9090; }
        location /grafana/ { rewrite ^/grafana$ /grafana/ permanent; proxy_pass http://grafana:3000; }
        location /n8n/ { rewrite ^/n8n/(.*) /$1 break; proxy_pass http://n8n:5678/; }
        location /jupyter/ { proxy_pass http://notebook-spark:8888; }
        location /flink/ { rewrite ^/flink/(.*) /$1 break; proxy_pass http://flink-jobmanager:8081/; }
        location /minio/ { rewrite ^/minio/(.*) /$1 break; proxy_pass http://minio_storage:9001/; }
        location /spark/ { proxy_pass http://spark-master:8080; }
        location /neo4j/ { proxy_redirect http://mds-server.local/ /neo4j/; rewrite ^/neo4j/(.*) /$1 break; proxy_pass http://neo4j_db:7474/; }
        location /control-center/ { rewrite ^/control-center/(.*) /$1 break; proxy_pass http://kafka_control_center:9021/; }
        location /trino/ { rewrite ^/trino/(.*) /$1 break; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; proxy_set_header X-Forwarded-Host $host; proxy_set_header X-Forwarded-Port $server_port; proxy_pass http://trino-coordinator:8080/; }
        location /nifi/ { proxy_pass http://nifi:8080/; }
        location /kibana/ { proxy_pass http://kibana:5601; }
        
        location /dbeaver/ { rewrite ^/dbeaver/(.*) /$1 break; proxy_pass http://dbeaver_ui:8978/; }
        location /openmetadata/ { proxy_pass http://openmetadata-server:8585/; }
        location /clickhouse/ { rewrite ^/clickhouse/(.*) /$1 break; proxy_pass http://clickhouse_server:8123/; }
        location /pinot/ { rewrite ^/pinot/(.*) /$1 break; proxy_pass http://pinot-controller:9000/; }
        location /hiveserver/ { rewrite ^/hiveserver/(.*) /$1 break; proxy_pass http://hive-server:10002/; }

        # =========================================================
        # BLOCOS DE ROTEAMENTO PARA CAMINHOS NA RAIZ (BYPASSES)
        # =========================================================
        location /api/ { if ($target_backend) { proxy_pass $target_backend; } }
        location /assets/ { if ($target_backend) { proxy_pass $target_backend; } }
        location /icons/ { if ($target_backend) { proxy_pass $target_backend; } }
        location /images/ { if ($target_backend) { proxy_pass $target_backend; } }
        location /favicons/ { if ($target_backend) { proxy_pass $target_backend; } }
        location ~ ^/[^/]+\.(js|css|json)$ { if ($target_backend) { proxy_pass $target_backend; } }
        location = /play { proxy_pass http://clickhouse_server:8123/play; }
        location = /dashboard { proxy_pass http://clickhouse_server:8123/dashboard; }
        location = /merges { proxy_pass http://clickhouse_server:8123/merges; }
        location = /binary { proxy_pass http://clickhouse_server:8123/binary; }
        location /auth/ { if ($target_backend) { proxy_pass $target_backend; } }
        location /cluster/ { if ($target_backend) { proxy_pass $target_backend; } }
        location /users { if ($target_backend) { proxy_pass $target_backend; } }
        location /tenants { if ($target_backend) { proxy_pass $target_backend; } }
        location /instances { if ($target_backend) { proxy_pass $target_backend; } }
        location /tasks/ { if ($target_backend) { proxy_pass $target_backend; } }
        location /tables { if ($target_backend) { proxy_pass $target_backend; } }
        location /zk/ { if ($target_backend) { proxy_pass $target_backend; } }
        location = /help { if ($target_backend) { proxy_pass $target_backend; } }
        location = /home { if ($target_backend) { proxy_pass $target_backend; } }
        location /logs/ { if ($target_backend) { proxy_pass $target_backend; } }
        location = /jmx { if ($target_backend) { proxy_pass $target_backend; } }
        location = /conf { if ($target_backend) { proxy_pass $target_backend; } }
        location = /stacks { if ($target_backend) { proxy_pass $target_backend; } }
        location /llap/ { if ($target_backend) { proxy_pass $target_backend; } }
        location = /llap.html { if ($target_backend) { proxy_pass $target_backend; } }
        location = /logconf.jsp { if ($target_backend) { proxy_pass $target_backend; } }
        
        # Bloco /static/ para múltiplos serviços
        location /static/ {
            if ($http_referer ~* /superset/) {
                proxy_pass http://superset_app:8088;
            }
            if ($http_referer ~* /spark/) {
                proxy_pass http://spark-master:8080;
            }
        }
    } # Fim do server block
} # Fim do http block
