# nginx/nginx.conf - VERSÃO ESTÁVEL E SEGURA

worker_processes auto;

events {
    worker_connections 2048;
}

http {
    # --- CONFIGURAÇÕES GLOBAIS DE PROXY ---
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 90s;
    proxy_read_timeout 90s;
    client_max_body_size 1G;
    
    resolver 127.0.0.11 valid=30s;

    server {
        listen 80;
        server_name mds-server.local;

        # =========================================================
        # SERVIÇOS QUE JÁ ESTÃO 100% FUNCIONAIS
        # =========================================================

        location /airflow/ {
            proxy_pass http://airflow_webserver:8080;
        }

        location /jenkins/ {
            proxy_pass http://jenkins_ci_cd:8080;
        }

        location /prometheus/ {
            proxy_pass http://prometheus:9090;
        }
        
        location /grafana/ {
            rewrite ^/grafana$ /grafana/ permanent;
            proxy_pass http://grafana:3000;
        }

        location /n8n/ {
            # Requer N8N_PATH no docker-compose
            rewrite ^/n8n/(.*) /$1 break;
            proxy_pass http://n8n:5678/;
        }

        location /jupyter/ {
            # Requer c.NotebookApp.base_url no jupyter_notebook_config.py
            proxy_pass http://notebook-spark:8888;
        }

        location /flink/ {
            rewrite ^/flink/(.*) /$1 break;
            proxy_pass http://flink-jobmanager:8081/;
        }

        location /minio/ {
            rewrite ^/minio/(.*) /$1 break;
            proxy_pass http://minio_storage:9001/;
        }

        location /clickhouse/ {
            rewrite ^/clickhouse/(.*) /$1 break;
            proxy_pass http://clickhouse_server:8123/;
        }

        location /pinot/ {
            rewrite ^/pinot/(.*) /$1 break;
            proxy_pass http://pinot-controller:9000/;
        }

        # =========================================================
        # SERVIÇOS RESTANTES (Ainda não corrigidos)
        # Usando a configuração mais provável para cada um.
        # =========================================================
        
        location /spark/ {
            # Requer SPARK_OPTS no docker-compose
            proxy_pass http://spark-master:8080;
        }


        location /neo4j/ {
            # A REGRA FINAL E CORRETA:
            # Encontra o endereço de redirecionamento completo que o Neo4j envia
            # e o substitui pelo caminho de subpasta correto.
            proxy_redirect http://mds-server.local/ /neo4j/;

            # O rewrite continua sendo necessário para os assets e páginas internas
            rewrite ^/neo4j/(.*) /$1 break;
            proxy_pass http://neo4j_db:7474/;
        }

        location /control-center/ {
            rewrite ^/control-center/(.*) /$1 break;
            proxy_pass http://kafka_control_center:9021/;
        }

        location /trino/ {
            # Mantemos o rewrite, pois o Trino não sabe seu sub-caminho.
            rewrite ^/trino/(.*) /$1 break;

            # Adicionamos todos os headers de proxy aqui para ter certeza.
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Mantemos o proxy_pass com a barra no final.
            proxy_pass http://trino-coordinator:8080/;
        }

        location /dbeaver/ {
            rewrite ^/dbeaver/(.*) /$1 break;
            proxy_pass http://dbeaver_ui:8978/;
        }

        location /hiveserver/ {
            rewrite ^/hiveserver/(.*) /$1 break;
            proxy_pass http://hive-server:10002/;
        }
        
        # --- Serviços Estacionados (Problemáticos) ---

        location /superset/ {
            # Estacionado
            proxy_pass http://superset_app:8088/;
        }
        
        location /openmetadata/ {
            # Estacionado
            rewrite ^/openmetadata/(.*) /$1 break;
            proxy_pass http://openmetadata-server:8585/;
        }
        
        location /nifi/ {
            # Estacionado
            proxy_pass http://nifi:8080;
        }
        
        location /kibana/ {
            # Estacionado
            proxy_pass http://kibana:5601;
        }

        location /static/ {
            # Se a requisição veio de uma página do Superset...
            if ($http_referer ~* /superset/) {
                # ... mande para o Superset.
                proxy_pass http://superset_app:8088;
            }

            # Se a requisição veio de uma página do Spark...
            if ($http_referer ~* /spark/) {
                # ... mande para o Spark.
                proxy_pass http://spark-master:8080;
            }
        }
    } # Fim do server block
} # Fim do http block