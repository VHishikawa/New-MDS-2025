# nginx/nginx.conf - VERSÃO ORIGINAL COM AJUSTES APENAS PARA OPENMETADATA

worker_processes auto;

events {
    worker_connections 2048;
}

http {
    # --- CONFIGURAÇÕES GLOBAIS DE PROXY ---
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 90s;
    proxy_read_timeout 90s;
    client_max_body_size 1G;
    
    resolver 127.0.0.11 valid=30s;

    server {
        listen 80;
        server_name mds-server.local;

        # =========================================================
        # SERVIÇOS 100% FUNCIONAIS (INTOCÁVEL)
        # =========================================================

        location /airflow/ { proxy_pass http://airflow_webserver:8080; }
        location /jenkins/ { proxy_pass http://jenkins_ci_cd:8080; }
        location /prometheus/ { proxy_pass http://prometheus:9090; }
        location /jupyter/ { proxy_pass http://notebook-spark:8888; }
        location /grafana/ {
            rewrite ^/grafana$ /grafana/ permanent;
            proxy_pass http://grafana:3000;
        }
        location /n8n/ {
            rewrite ^/n8n/(.*) /$1 break;
            proxy_pass http://n8n:5678/;
        }
        location /flink/ {
            rewrite ^/flink/(.*) /$1 break;
            proxy_pass http://flink-jobmanager:8081/;
        }
        location /minio/ {
            rewrite ^/minio/(.*) /$1 break;
            proxy_pass http://minio_storage:9001/;
        }
        location /neo4j/ {
            proxy_redirect http://mds-server.local/ /neo4j/;
            rewrite ^/neo4j/(.*) /$1 break;
            proxy_pass http://neo4j_db:7474/;
        }
        location /spark/ {
            proxy_pass http://spark-master:8080;
        }
        location /dbeaver/ {
            rewrite ^/dbeaver/(.*) /$1 break;
            proxy_pass http://dbeaver_ui:8978/;
        }

        # --- ClickHouse (com bypasses) ---
        location /clickhouse/ {
            rewrite ^/clickhouse/(.*) /$1 break;
            proxy_pass http://clickhouse_server:8123/;
        }
        location = /play { proxy_pass http://clickhouse_server:8123/play; }
        location = /dashboard { proxy_pass http://clickhouse_server:8123/dashboard; }
        location = /merges { proxy_pass http://clickhouse_server:8123/merges; }
        location = /binary { proxy_pass http://clickhouse_server:8123/binary; }

        # --- Pinot (com bypasses) ---
        location /pinot/ {
            rewrite ^/pinot/(.*) /$1 break;
            proxy_pass http://pinot-controller:9000/;
        }
        location /auth/ { proxy_pass http://pinot-controller:9000/auth/; }
        location /cluster/ { proxy_pass http://pinot-controller:9000/cluster/; }
        location /users { proxy_pass http://pinot-controller:9000/users; }
        location /tenants { proxy_pass http://pinot-controller:9000/tenants; }
        location /instances { proxy_pass http://pinot-controller:9000/instances; }
        location /tasks/ { proxy_pass http://pinot-controller:9000/tasks/; }
        location /tables { proxy_pass http://pinot-controller:9000/tables; }
        location /zk/ { proxy_pass http://pinot-controller:9000/zk/; }
        location = /help { proxy_pass http://pinot-controller:9000/help; }

        # --- Hive (com bypasses) ---
        location /hiveserver/ {
            rewrite ^/hiveserver/(.*) /$1 break;
            proxy_pass http://hive-server:10002/;
        }
        location = /home { if ($http_referer ~* /hiveserver/) { proxy_pass http://hive-server:10002; } }
        location /logs/ { if ($http_referer ~* /hiveserver/) { proxy_pass http://hive-server:10002; } }
        location = /jmx { if ($http_referer ~* /hiveserver/) { proxy_pass http://hive-server:10002; } }
        location = /conf { if ($http_referer ~* /hiveserver/) { proxy_pass http://hive-server:10002; } }
        location = /stacks { if ($http_referer ~* /hiveserver/) { proxy_pass http://hive-server:10002; } }
        location /llap/ { if ($http_referer ~* /hiveserver/) { proxy_pass http://hive-server:10002; } }
        location = /llap.html { if ($http_referer ~* /hiveserver/) { proxy_pass http://hive-server:10002; } }
        location = /logconf.jsp { if ($http_referer ~* /hiveserver/) { proxy_pass http://hive-server:10002; } }
        
        # ======================================================================
        # BLOCOS DE BYPASS GERAIS (para Spark, Superset, DBeaver, etc.)
        # ======================================================================
        location /static/ {
            if ($http_referer ~* /superset/) { proxy_pass http://superset_app:8088; }
            if ($http_referer ~* /spark/) { proxy_pass http://spark-master:8080; }
            if ($http_referer ~* /hiveserver/) { proxy_pass http://hive-server:10002; }
        }
        
        # [MODIFICADO] Adicionada a regra para OpenMetadata
        location /api/ {
            if ($http_referer ~* /dbeaver/) {
                proxy_pass http://dbeaver_ui:8978;
            }
            if ($http_referer ~* /openmetadata/) {
                proxy_pass http://openmetadata-server:8585;
            }
        }
        
        location /icons/ {
            if ($http_referer ~* /dbeaver/) { proxy_pass http://dbeaver_ui:8978; }
        }
        
        # =========================================================
        # SERVIÇOS ESTACIONADOS (Problemáticos)
        # =========================================================
        location /control-center/ {
            rewrite ^/control-center/(.*) /$1 break;
            proxy_pass http://kafka_control_center:9021/;
        }
        location /trino/ {
            rewrite ^/trino/(.*) /$1 break;
            proxy_pass http://trino-coordinator:8080/;
        }
        location /superset/ {
            rewrite ^/superset/(.*) /$1 break;
            proxy_pass http://superset_app:8088/;
        }
        
        # [CORRIGIDO] Bloco principal do OpenMetadata
        location /openmetadata/ {
            proxy_pass http://openmetadata-server:8585/;
        }

        location /nifi/ {
            proxy_pass http://nifi:8080;
        }
        location /kibana/ {
            proxy_pass http://kibana:5601;
        }

        # ===============================================================
        # [NOVO] BLOCOS ADICIONAIS APENAS PARA O OPENMETADATA FUNCIONAR
        # ===============================================================
        location ~* \.(js|css|png|ico|svg|gif|jpg|jpeg)$ {
            if ($http_referer ~* /openmetadata/) {
                proxy_pass http://openmetadata-server:8585;
            }
        }
        location /images/ {
            if ($http_referer ~* /openmetadata/) {
                proxy_pass http://openmetadata-server:8585;
            }
        }
        location /favicons/ {
            if ($http_referer ~* /openmetadata/) {
                proxy_pass http://openmetadata-server:8585;
            }
        }
    }
}